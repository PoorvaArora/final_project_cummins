<h4 class="client-header">Client Information</h4>
<div id="agsClient">
  <img src="img/gp.jpg" v-show="showBusyCursor" />
    <table class="table table-striped client-table" id="clientTable">
    <thead class="client-header">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Location</th>
        <th scope="col">Engine Id</th>
        <th scope="col">Engine Description</th>
        <th scope="col">Sensor Id</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="client in clients">
        <td>{{client.clientId}}</td>
        <td>{{client.clientName}}</td>
        <td>{{client.clientLocation}}</td>
        <td>{{client.engineId}}</td>
        <td>{{client.engineName}}</td>
        <td><a href="#" v-on:click="checkDetails(client.sensorId,client.clientId,client.engineId)">{{client.sensorId}}</a></td>
        <td><a href="#" v-on:click="checkStatus(client.clientId, client.engineId)">Check Status</a></td>
      </tr>
    </tbody>
  </table>
