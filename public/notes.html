<h4 class="client-header">Add notes</h4>
<div id="agsNotes">
    <table class="table table-striped client-table" id="notesTable">
    <thead class="client-header">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Client Id</th>
        <th scope="col">Notes</th>
      </tr>
    </thead>
    <tbody id="agsClient">
        <tr v-for="note in notes">
        <td>{{note.id}}</td>
        <td>{{note.clientId}}</td>
        <td>{{note.note}}</td>
      </tr>
    </div>
    </tbody>
  </table>

<h4 class="client-header">Additional Notes</h4>
  <form id="client-form" @submit.prevent="handleNoteForm" id="newNoteForm">
  <div class="form-group row">
    <label for="country" class="col-md-3 col-form-label">Select Client</label>
    <div class="col-md-4">
      <select v-model="noteForm.clientId">
        <option v-for="client in clients" v-bind:value="client.clientId">
          {{client.clientId}}
        </option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="places" class="col-md-3 col-form-label">Enter additional notes</label>
    <div class="col-md-4">
      <textarea class="form-control" rows="5" id="note" v-model="noteForm.note"></textarea>
    </div>
  </div>
  <button type="submit"  id="submitNewNote"class="btn btn-primary submit-notes-button">Submit</button>
</form>
</div>
