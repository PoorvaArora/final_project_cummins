<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/client_info.css">
    <link rel="stylesheet" href="../css/common.css">

    <title>Client Details</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-custom">
      <a href="index.html" class="pull-left"><img src="../img/cummins_logo.png" height=30px></a>
  <a href="index.html" class="navbar-brand">Cummins</a>
  </nav>
<h4 class="client-header">DOW Chemical Engines</h4>
<div id="agsNotes">
    <table class="table table-striped client-table" id="clientTable">
    <thead class="client-header">
      <tr>
        <th scope="col">Engine Id</th>
        <th scope="col">Service Engineer</th>
        <th scope="col">Date</th>
        <th scope="col">Note</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="note in notes">
        <td>{{note.engineId}}</td>
        <td>{{note.name}}</td>
        <td>{{note.dateId}}</td>
        <td>{{note.note}}</td>
      </tr>
    </tbody>
  </table>
  </div>

    <!-- jQuery, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/note.app.js"></script>
  </body>
</html>
